<div class="manageRestaurantContainer">
    <div class="mainDiv">
        <i class="fa fa-plus pointer" aria-hidden="true" data-toggle="modal" data-target="#myModal"></i>
        <span class="pointer" data-toggle="modal" data-target="#myModal" style="padding-left: 10px;">Add Restaurant</span>
    </div>
    <div class="table-responsive" style=" padding:10px">
        <table class="table table-fixed col-md-12">
            <thead>
                <th scope="col-md-3">Restaurant Name</th>
                <th scope="col-md-1">Location</th>
                <th scope="col-md-1">Rating</th>
                <th scope="col-md-3">Address</th>
                <th scope="col-md-1">Image Location</th>
                <th scope="col-md-2">Action</th>
            </thead>
            <tbody>
                <td>Restaurant Name</td>
                <td>Location</td>
                <td>Rating</td>
                <td>Address</td>
                <td>Image Location</td>
                <td>Action</td>
            </tbody>
        </table>
    </div>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
        
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">Add Restaurant/Cafe</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <div class="row addRest">
                <div class="col-2">Category</div>
                <div class="col-9">
                    <select name="category" id="category" class="form-control">
                        <option value="Cafe">Cafe</option>
                        <option value="Restaurant">Restaurant</option>
                    </select>
                </div>
                <div class="col-2">Name</div>
                <div class="col-9">
                    <input type="text" class="form-control" placeholder="Enter Restaurant Name"/>
                </div>
                <div class="col-2">Address</div>
                <div class="col-9">
                    <!-- <input type="text" class="form-control" placeholder="Enter Restaurant Name"/> -->
                    <textarea name="" id="" cols="30" rows="2" class="form-control"></textarea>
                </div>
                <div class="col-2">City</div>
                <div class="col-9">
                    <input type="text" class="form-control" placeholder="Enter City"/>
                </div>
                <div class="col-2">Email Id</div>
                <div class="col-9">
                    <input type="email" class="form-control" placeholder="Enter Email ID"/>
                </div>
                <div class="col-2">Contact No.</div>
                <div class="col-9">
                    <input type="number" class="form-control" placeholder="Enter Contact No."/>
                </div>
                <div class="col-2">Upload File</div>
                <div class="col-9" style="margin: 0">
                    <div class="input-group" style="margin: 0">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01"
                            aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        
        </div>
    </div>
</div>
